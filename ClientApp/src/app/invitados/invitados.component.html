
  <h1>Invitados</h1>

  <button [routerLink]='["/invitados-agregar"]'   class="btn btn-primary">Agregar Invitado</button>

  <p *ngIf="!(invitados && invitados.length)"> No existen Registro

  </p>
  <table class="table" *ngIf="(invitados && invitados.length)">
   <thead>
     <tr>

       <th>Nombre</th>
       <th>Acciones </th>
     </tr> 
   </thead>
   <tr *ngFor="let Invitados of invitados">
    
     <td>{{invitados.nombre}}</td>
     <td>
       <button>Editar</button>
       <button>Eliminar</button>


     </td>

   </tr>
  </table>
